<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        thead {
            background-color: #f2f2f2;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }
        th {
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>Measurement 1</th>
                <th>Measurement 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Waist</td>
                <td>30</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Chest</td>
                <td>38</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Length</td>
                <td>12</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
